<html>
	<head>
		<link rel="apple-touch-icon" href="/images/app-icon.png" />
	</head>
	<body style="background: #5B82C2; ">
		<h1 style="text-align: center; font-family: arial; font-size: 42px; color: white; margin-top: 100px;" id="expression"></h1>
		<form style="text-align: center; font-size: 20px; font-family: arial; color: white;" id="answer" name="answer" action="" method="post">
			Ответ: <input style="font-size: 20px;" id="ans" type="number" name="ans">
			<input style="font-size: 20px;" type="submit" value="Submit">
		</form>
		<script>
			var difficulty = 10;
			var difficultyDelta = 5;
			var currentAnswer = 0;
			var sign = '.';
			var goodMessages = [
				"Правильно! Возьми с полки пирожок!", 
				"Именно так!", 
				"Я восхищён!", 
				"Хм, ты крут!", 
				"Молодец! Возьми с полки огурец!",
			];
			var errorMessages = [
				"Неа.", 
				"А вот и нет!", 
				"Ответ неверный!", 
				"Упс.", 
				"Ой-ой-ой!",
			];
			function getRandomArbitary(min, max){
				return Math.floor( Math.random() * (max - min) + min);
			}
			function checkAnswer(){
				if( document.forms["answer"]["ans"].value == currentAnswer ){
					alert( goodMessages[getRandomArbitary( 0, goodMessages.length )] );
				}else{
					alert( errorMessages[getRandomArbitary( 0, errorMessages.length )] + " Правильный ответ: " + currentAnswer );
				}
				difficulty += difficultyDelta;
				document.getElementById('expression').innerHTML = getExpression();
				document.getElementById('ans').value = "";
				document.getElementById('ans').focus();
			}
			function getExpression(){
				var x = getRandomArbitary( 0, difficulty );
				var y = getRandomArbitary( 0, difficulty );
				if( getRandomArbitary( 0, 10) > 5 ){
					sign = '+';
					currentAnswer = x + y;
					return x + sign + y + '=?';
				}else{
					sign = '-';
					if( x > y ){
						currentAnswer = x - y;
						return x + sign + y + '= ?';
					}else{
						currentAnswer = y - x;
						return y + sign + x + '= ?';
					}
				}
			}
			
			document.getElementById('answer').addEventListener('submit', function(event)
			{
				event.preventDefault();
				checkAnswer();
				return false;

			}, false);
			document.getElementById('expression').innerHTML = getExpression();
		</script>
	</body>
</html>
